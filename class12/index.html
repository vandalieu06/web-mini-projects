<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./main.js" defer></script>
  </head>
  <body class="w-full flex min-h-screen bg-gray-50 text-gray-800">
    <div class="w-64 bg-white shadow-lg p-6 border-r border-gray-200">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700 border-b pb-2">
        Formulario Animal
      </h2>

      <form class="flex flex-col gap-4 animal-form">
        <input
          type="text"
          name="name"
          placeholder="Nombre"
          class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"
        />
        <input
          type="number"
          name="edat"
          placeholder="Edad"
          min="0"
          max="25"
          class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"
        />
        <input
          type="text"
          name="imagen"
          placeholder="URL de Imagen"
          class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"
        />
        <select
          name="tipo"
          class="p-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 animal-tipo"
        >
          <option value="cat">Gato</option>
          <option value="dog">Perro</option>
          <option value="bird">PÃ¡jaro</option>
        </select>
        <input
          type="text"
          name="raza"
          placeholder="Raza"
          class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 animal-raza"
          disabled
        />

        <button
          type="submit"
          class="py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-150 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Enviar
        </button>
      </form>
    </div>

    <main class="flex-1 p-8">
      <div class="max-w-7xl mx-auto">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">
          Listado de Animales
        </h2>

        <div
          class="mb-8 flex items-center space-x-2 p-3 bg-white rounded-lg shadow-sm border border-gray-200 w-full max-w-sm"
        >
          <span class="text-gray-600 font-medium">Buscar Animal:</span>
          <input
            type="search"
            placeholder="Escribe para buscar..."
            class="flex-1 p-1 border-b border-gray-300 focus:border-blue-500 focus:outline-none text-gray-700"
          />
        </div>

        <div
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 boxs-animals"
        ></div>
      </div>
    </main>
  </body>
</html>
