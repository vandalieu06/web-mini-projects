<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botiga Llaminadures</title>
    <script type="module" src="../js/login.js" defer></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <h2>Llaminadures</h2>
      <a href="pages/login.html" class="header-login">LOGIN</a>
    </header>
    <main>
      <form class="login">
        <h2>Iniciar Sesion</h2>
        <div>
          <span>Email</span>
          <input type="text" placeholder="email" class="login-email" />
        </div>
        <div>
          <span>Password</span>
          <input
            type="password"
            placeholder="password"
            class="login-password"
          />
        </div>
        <button class="login-submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
