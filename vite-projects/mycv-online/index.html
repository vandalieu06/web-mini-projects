<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MY CV - ONLINE</title>
  <link rel="stylesheet" href="/src/css/global.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script type="module" src="/src/js/login.js" defer></script>
</head>

<body class="bg-pink-50">
  <section class="w-full min-h-screen flex justify-center items-center p-4">
    <form class="w-full max-w-sm login p-8 sm:p-10 flex flex-col gap-6 bg-white rounded-2xl">
      <h2 class="text-3xl font-extrabold text-center text-pink-800">
        MY CV - ONLINE
      </h2>
      <h3 class="text-2xl font-extrabold text-center text-pink-700">
        Login/Sign up
      </h3>

      <div class="flex flex-col gap-2">
        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
        <input type="text" id="email" placeholder="tu.email@ejemplo.com"
          class="email w-full p-3 border border-gray-300 rounded-lg placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400 transition duration-150" />
      </div>

      <div class="flex flex-col gap-2">
        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="********"
          class="password w-full p-3 border border-gray-300 rounded-lg placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400 transition duration-150" />
      </div>

      <button type="submit"
        class="btn-submit w-full py-3 mt-2 rounded-xl bg-pink-600 text-lg text-white font-bold tracking-wide hover:bg-pink-700 focus:outline-none focus:ring-4 focus:ring-pink-300 transition duration-200">
        Iniciar sesi√≥n
      </button>

      <span class="msg-error-text text-sm text-center font-medium"></span>
    </form>
  </section>
</body>

</html>
